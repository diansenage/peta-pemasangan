<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Pemasangan Indonesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Inisialisasi peta
    const map = L.map("map").setView([-2.2100, 117.9213], 4);

    // Tile gratis dari OpenStreetMap
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // === Data Wilayah (marker merah) ===
    const wilayah = [
      { lokasi: "Sumatera", koordinat: [0.5, 101.5], jumlah: "3.000 Unit" },
      { lokasi: "Jabodetabek & Jawa", koordinat: [-7.5, 110.3671], jumlah: "7.000 Unit" },
      { lokasi: "Sulawesi & Maluku", koordinat: [-1.5, 122.0], jumlah: "500 Unit" },
      { lokasi: "Bali & Nusa Tenggara", koordinat: [-8.5, 117.3], jumlah: "500 Unit" },
      { lokasi: "Kalimantan", koordinat: [-1.0, 114.0], jumlah: "300 Unit" },
      { lokasi: "Papua", koordinat: [-4.5, 138.0], jumlah: "200 Unit" }
    ];

    wilayah.forEach(item => {
      L.marker(item.koordinat, { icon: L.icon({ 
        iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png", 
        iconSize: [32, 32], 
        iconAnchor: [16, 32], 
        popupAnchor: [0, -30] 
      })})
        .addTo(map)
        .bindPopup("<b>" + item.lokasi + "</b><br/>Jumlah: " + item.jumlah);
    });

    // === Data Kota (marker biru) ===
    const kota = [
      { nama: "Medan", koordinat: [3.5897, 98.6785] },
      { nama: "Padang", koordinat: [-0.9471, 100.4172] },
      { nama: "Palembang", koordinat: [-2.9761, 104.7754] },
      { nama: "Bogor", koordinat: [-6.595, 106.816] },
      { nama: "Jakarta", koordinat: [-6.2088, 106.8456] },
      { nama: "Bandung", koordinat: [-6.9175, 107.6191] },
      { nama: "Banyumas", koordinat: [-7.514, 109.294] },
      { nama: "Solo", koordinat: [-7.5755, 110.8243] },
      { nama: "Yogyakarta", koordinat: [-7.8014, 110.3644] },
      { nama: "Surabaya", koordinat: [-7.2575, 112.7521] },
      { nama: "Bali", koordinat: [-8.4095, 115.1889] },
      { nama: "Lombok", koordinat: [-8.6525, 116.3249] },
      { nama: "Flores", koordinat: [-8.6574, 121.0794] },
      { nama: "Balikpapan", koordinat: [-1.2379, 116.8529] },
      { nama: "Banjarmasin", koordinat: [-3.3186, 114.5926] },
      { nama: "Makassar", koordinat: [-5.1477, 119.4327] },
      { nama: "Papua (Jayapura)", koordinat: [-2.5337, 140.7181] }
    ];

    kota.forEach(item => {
      L.marker(item.koordinat, { icon: L.icon({ 
        iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png", 
        iconSize: [32, 32], 
        iconAnchor: [16, 32], 
        popupAnchor: [0, -30] 
      })})
        .addTo(map)
        .bindPopup("<b>" + item.nama + "</b>");
    });
  </script>
</body>
</html>
